<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Mahasiswa</title>

    <style>
        body {
            font-family: Arial;
            background: #fff;
        }

        #container {
            width: 700px;
            margin: auto;
        }

        /* Header jadi horizontal */
        #header {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            text-align: left;
            margin-bottom: 10px;
        }

        #logo {
            width: 90px;
        }

        .text-header {
            text-align: center;
        }

        .garis {
            border: 2px solid purple;
            margin: 10px 0 20px 0;
        }

        .judul {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }

        .row {
            margin: 10px 0;
        }

        .label {
            display: inline-block;
            width: 150px;
        }

        .input-text {
            width: 330px;
            height: 25px;
        }

        .input-area {
            width: 330px;
            height: 60px;
        }

        #btn-group {
            margin-top: 20px;
        }

        .btn {
            padding: 6px 20px;
            border: 1px solid #999;
            margin-right: 10px;
            cursor: pointer;
        }

        .simpan { background: #dcdcdc; }
        .batal { background: #f2f2f2; }
    </style>

</head>
<body>

<div id="container">

    <div id="header">
        <img src="logo.unindra.jpg" id="logo" alt="Logo UNINDRA">

        <div class="text-header">
            <h3>UNIVERSITAS INDRAPRASTA PGRI (UNINDRA)</h3>
            <p>Jl. Nangka No.58 Tanjung Barat â€“ Jaksel</p>
        </div>
    </div>

    <hr class="garis">

    <h3 class="judul">BIODATA MAHASISWA</h3>

    <form>

        <div class="row">
            <label class="label">NAMA</label> :
            <input type="text" class="input-text">
        </div>

        <div class="row">
            <label class="label">ALAMAT</label> :
            <textarea class="input-area"></textarea>
        </div>

        <div class="row">
            <label class="label">TANGGAL LAHIR</label> :
            <input type="date" class="input-text">
        </div>

        <div class="row">
            <label class="label">TELP</label> :
            <input type="text" class="input-text">
        </div>

        <div class="row">
            <label class="label">EMAIL</label> :
            <input type="email" class="input-text">
        </div>

        <div id="btn-group">
            <button class="btn simpan">SIMPAN</button>
            <button class="btn batal">BATAL</button>
        </div>

    </form>

</div>

</body>
</html>
